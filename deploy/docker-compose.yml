services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: wallethub
      POSTGRES_PASSWORD: example
      POSTGRES_DB: wallethub
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://wallethub:example@db:5432/wallethub
      EXPO_PUBLIC_API_URL: http://localhost:3000
    ports:
      - '3000:3000'
    depends_on:
      - db

volumes:
  db-data:
    driver: local
