services:
  # NestJS API Service
  - type: web
    name: wallethub-api
    env: node
    region: oregon
    plan: free
    buildCommand: |
      if ! command -v corepack >/dev/null 2>&1; then npm install -g corepack; fi
      corepack enable
      corepack prepare pnpm@latest --activate
      pnpm install --frozen-lockfile
      pnpm run build:contracts
      pnpm run build:api
      DATABASE_URL="postgresql://local/local" pnpm --filter api exec prisma generate --schema=apps/api/prisma/schema.prisma
    startCommand: pnpm --filter api run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: EXPO_PUBLIC_API_URL
        sync: false
